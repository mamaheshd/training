<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee</title>
    <link rel="shortcut icon" href="https://blog.daraz.pk/wp-content/uploads/2017/06/Daraz-blog-logo.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="https://blog.daraz.pk/wp-content/uploads/2017/06/Daraz-blog-logo.png">

</head>
<body>
    <marquee>
        <h2>This is a moving text</h2>
    </marquee>
    <marquee direction="right">
        <h2>This is a moving text</h2>
    </marquee>
    <marquee direction="up" height="100">
        <h2>This is a moving text</h2>
    </marquee>
    <marquee direction="down" height="10">
        <h2>This is a moving text</h2>
    </marquee>
    <marquee behavior="scroll" direction="right" scrollamount="10">
        <h1>This is slow </h1>
    </marquee>
</body>
</html>
